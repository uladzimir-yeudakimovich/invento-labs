<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{ title | translate }}</h1>
    <change-language></change-language>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">{{ 'Home' | translate }}</a>
        <a mat-list-item routerLink="/projects">{{ 'Projects' | translate }}</a>
        <a mat-list-item routerLink="/contacts">{{ 'Contacts' | translate }}</a>
        <a mat-list-item routerLink="/feedback">{{ 'Feedback' | translate }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
